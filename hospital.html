<html>
      <head>
            <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
                  <script type="text/javascript">
                  var h1={
                        name:"Manipal ",
                        location:"Malleswaram , Bangalore"
                  };
                  var h2={
                        name:"Mallya",
                        location:"Vittal Mallya Road"
                  };
                  function hos1(){
                        res=h1.name;
                        place=h1.location;
                        document.getElementById("first").innerHTML=res;
                        document.getElementById("second").innerHTML=place;
                  }
                  function hos2(){
                        res=h2.name;
                        place=h2.location;
                        document.getElementById("first").innerHTML=res;
                        document.getElementById("second").innerHTML=place;
                  }
                  var patient={
                        name:"Anirudh Dutt",
                        age:20,
                        sport:"Basketball",
                        uni:"MSRIT"
                  };
                  function display1(){
                        res=patient.name;
                        a=patient.age;
                        sp=patient.sport;
                        u=patient.uni;
                        document.getElementById("f").innerHTML=res;
                        document.getElementById("g").innerHTML=a;
                        document.getElementById("h").innerHTML=sp;
                        document.getElementById("i").innerHTML=u;
                  }
            </script>
      </head>
      <body>
      <div class="jumbotron">
            <h1>HOSPITAL DETAILS:</h1>
            <input type="button"  onclick="hos1()" value="First">
            <input type="button"  onclick="hos2()" value="Second">
            <p id="first"></p>
            <p id="second"></p>
            <h2 >PATIENT DETAILS:</h2>
            <input type="button" onclick="display1()" value="Display">
            <p id="f"></p>
            <p id="g"></p>
            <p id="h"></p>
            <p id="i"></p>
      </div>
      </body>
</html>
