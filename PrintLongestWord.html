<html>
      <head>
            <script type="text/javascript">
                  function count(){
                        string1=document.getElementById("res").value;
                        var str = string1.split(" ");
                        var longest = 0;
                        var word = null;
                        for (var i = 0; i < str.length; i++) {
                        if (longest < str[i].length) {
                              longest = str[i].length;
                              word = str[i];
                              }
                        }
                        result=word;
                        result2=word.length;
                        document.getElementById("sike").innerHTML=result;
                        document.getElementById("sike2").innerHTML=result2;
                  }      
            </script>
      </head>
      <body>
            <form>
                  <input id="res" type="text" placeholder="Enter a string"><br>
                  <input type="button" onclick="count()" value="submit">
            </form>
            Word is:
            <p id="sike"></p>
            Length is:
            <p id="sike2"></p>
      </body>
</html>
